<!-- Page Title Header Ends-->

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">

    <div class="card">
      <h1 style="padding:15px">Compile Sale Reports</h1>

      <div style="padding: 0 15px">
          From <input name="fromdate" id="fromdatepicker" #fromdatepicker  data-provide="datepicker" value=""  />
          To <input name="todate" id="todatepicker" #todatepicker  data-provide="datepicker"   value="" />
          <button style="margin-left: 10px" class="btn btn-md btn-primary" (click)="filter()">Filter</button>
          <button style="margin-left: 10px; float:right" class="btn btn-md btn-success" (click)="exportExcel()">Export</button>
      </div>

      <div class="card-body">
        <!-- <h4 class="card-title">Hoverable Table</h4> -->
        <!-- <p class="card-description"> Add class <code>.table-hover</code> </p> -->
        <ng-container *ngIf="(report.$compiledSale | async) as compiledSale ; else loading">
          <div style="padding: 15px; margin-bottom: 20px; border: 1px solid #666; border-radius:5px">
            <table id="myTable" class="table table-hover table-bordered table-striped" >
              <thead>
                <tr>
                  <th>#</th>
                  <th>Company</th>
                  <th>Quantity</th>
                  <th>Amount</th>
                </tr>
                <tr *ngFor="let sale of report.compiledSale; let i = index">
                  <td>{{ i }}</td>
                  <td>{{ sale.buyer.name }}</td>
                  <td>{{ sale.item_qty }}</td>
                  <td>{{ sale.amount }}</td>
                </tr>
              </thead>
            </table>
          </div>
        </ng-container>

        <ng-template #loading>
          <div>Loading...</div>
        </ng-template>


      </div>
    </div>
  </div>
</div>
